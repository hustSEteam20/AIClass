<!--sidebar-menu-->
<div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-home"></i> 控制台</a>

    <li><a href="/index"><i class="icon icon-home"></i> <span>首页</span></a> </li>
    <li> <a href="/course_list"><i class="icon icon-signal"></i> <span>课程信息</span></a> </li>
    <li class="active"> <a href="/teacher_list"><i class="icon icon-inbox"></i> <span>教师信息</span></a> </li>

  </ul>

<!--close-left-menu-stats-sidebar-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="/index" title="跳转到首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
      <a href="/teacher_list" class="tip-bottom">教师信息</a> <a href="#" class="current">教师详细信息</a> </div>
  <h1>教师详细信息</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>教师详细信息</h5>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" action="/teacher_save/" method="post">
            {% csrf_token %}
            <div class="control-group">
              <label class="control-label">工号</label>
              <div class="controls">
                  <input type="text" readonly="readonly" name="teacher_id" value="{{ data.teacher_id }}"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">姓名</label>
              <div class="controls">
                <input type="text" name="teacher_name" value="{{ data.teacher_name }}"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别</label>
              <div class="controls">
                  {% if data.teacher_sex == 'male' %}
                      男<input type="radio" name="teacher_sex" value="male" checked="checked"/>
                      女<input type="radio" name="teacher_sex" value="female"/>
                  {% else %}
                      男<input type="radio" name="teacher_sex" value="male"/>
                      女<input type="radio" name="teacher_sex" value="female" checked="checked"/>
                  {% endif %}
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">年龄</label>
              <div class="controls">
                <input type="number" name="teacher_age" value="{{ data.teacher_age }}"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">任课数</label>
              <div class="controls">
                <input type="number" value="{{ course }}" readonly="readonly"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码</label>
              <div class="controls">
                <input type="text" name="teacher_pwd" value="{{ data.teacher_pwd }}"/>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">保存修改</button>
{#              <button type="submit" class="btn btn-primary">Reset</button>#}
{#              <button type="submit" class="btn btn-info">Edit</button>#}
              <a href="/teacher_list" class="btn btn-danger">取消修改</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div></div>
