    <script type="text/javascript">
	function showPreview(source) {
      var file = source.files[0];
      if(window.FileReader) {
          var fr = new FileReader();
          console.log(fr);
          var portrait = document.getElementById('portrait');
          fr.onloadend = function(e) {
            portrait.src = e.target.result;
          };
          fr.readAsDataURL(file);
          portrait.style.display = 'block';
      }
    }
</script>
</head>

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
      <a href="/student_list" class="tip-bottom">学生信息</a> <a href="#" class="current">新增学生</a> </div>
  <h1>新增学生</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>新增学生</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="/student_list/" method="post" class="form-horizontal" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="control-group">
              <label class="control-label">学号：</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="学号" name="stu_id" />

              </div>
            </div>
            <div class="control-group">
              <label class="control-label">姓名：</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="姓名" name="stu_name" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别：</label>
              <div class="controls">
                  <label>
                      <input type="radio" name="stu_sex" value="male" checked="checked"/>男
                  </label>
                  <label>
                      <input type="radio" name="stu_sex" value="female"/>女
                  </label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">年龄：</label>
              <div class="controls">
                <input type="number" class="span11" placeholder="年龄" name="stu_age"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">照片：</label>
              <div class="controls" >
                  <div class="cbCoorBox_e">
                      <img id="portrait"  alt="" style="width:100%; height:100%;" src="{{ MEDIA_URL }}{{ data.stu_img}}"/>
                  </div>
                <input type="file" name="stu_photo" value="{{ MEDIA_URL }}{{ data.stu_img}}" onchange="showPreview(this)" accept="image/*"/>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">新增</button>
              <a href="/student_list" class="btn btn-danger">取消</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div></div>
